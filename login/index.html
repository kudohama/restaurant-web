<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('../images/caption.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .login-form {
            max-width: 400px; /* Đặt chiều rộng tối đa cho form */
            width: 100%; /* Đảm bảo form chiếm toàn bộ chiều rộng nhỏ hơn */
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <form class="login-form p-5 bg-light rounded shadow" onsubmit="return handleLogin(event)">
            <h2 class="text-center">Login</h2>
            <p class="text-center text-muted">Please enter your credentials to continue</p>
            <div class="form-group mb-3">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group mb-4">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            
            // Kiểm tra tên người dùng
            if (username.toLowerCase() === 'admin') {
                window.location.href = '../admin/index.html'; // Chuyển hướng đến trang admin
            } else if (username.toLowerCase() === 'user') {
                window.location.href = '../customer/index.html'; // Chuyển hướng đến trang khách hàng
            } else {
                alert('Invalid username. Access denied.'); // Thông báo nếu tên người dùng không hợp lệ
            }
            return false;
        }
    </script>
</body>
</html>
