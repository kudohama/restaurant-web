<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../assets/css/main.css" rel="stylesheet">
    <style>
        body {
            background-image: url('../images/caption.jpg');
            background-size: cover;
            background-position: zoom;
            background-repeat: no-repeat;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .admin-header {
            background-color: #1a1a1a;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            width: 100%;
        }

        .admin-header h3 {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .sidebar {
            min-height: 100vh;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            transition: all 0.3s;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            width: 280px;
            overflow: hidden;
        }

        .main-content {
            transition: all 0.3s;
            margin-left: 280px;
        }

        .nav-link {
            padding: 12px 20px;
            margin: 5px 0;
            border-radius: 5px;
            transition: all 0.3s;
            white-space: nowrap; /* Tránh xuống dòng */
        }

        .nav-link:hover {
            background-color: rgba(255,255,255,0.1);
            transform: translateX(5px);
        }

        .card {
            transition: all 0.3s;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .main-content h1 {
            margin-left: 10px;
            color: white; /* Thay đổi màu chữ thành trắng */
        }
        .header {
        background-color: rgba(0, 0, 0, 0.5); /* Nền tối với độ trong suốt */
        padding: 20px; /* Khoảng cách cho phần tiêu đề */
        color: white; /* Màu chữ trắng */
        text-align: center; /* Căn giữa nội dung */
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 bg-dark sidebar" id="sidebar">
                <div class="position-sticky">
                    <div class="admin-header">
                        <h3 class="text-light m-0 text-center w-100">
                            <i class="fas fa-user-shield me-2"></i><span>Admin Panel</span>
                        </h3>
                    </div>
                    <ul class="nav flex-column px-2 mt-3">
                        <li class="nav-item" title="Dashboard">
                            <a class="nav-link active text-light" href="index.html">
                                <i class="fas fa-home me-2"></i><span>Dashboard</span>
                            </a>
                        </li>
                        <li class="nav-item" title="Menu Management">
                            <a class="nav-link text-light" href="menu.html">
                                <i class="fas fa-utensils me-2"></i><span>Menu Management</span>
                            </a>
                        </li>
                        <li class="nav-item" title="Orders">
                            <a class="nav-link text-light" href="orders.html">
                                <i class="fas fa-shopping-cart me-2"></i><span>Orders</span>
                            </a>
                        </li>
                        <li class="nav-item mt-4">
                            <button class="btn btn-primary mx-3" onclick="window.location.href='../login/index.html'">
                                <i class="fas fa-sign-in-alt me-2"></i><span>Login</span>
                            </button>
                        </li>
                        <li class="nav-item mt-2">
                            <button class="btn btn-danger mx-3" onclick="window.location.href='../login/index.html'">
                                <i class="fas fa-sign-out-alt me-2"></i><span>Logout</span>
                            </button>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 col-lg-10 main-content">
                <div class="header">
                    <h1 class="mb-2 menu-title">Dashboard</h1>
                </div>
                <!-- Dashboard Cards -->
                <div class="row">
                    <div class="col-md-4">
                        <div class="card text-white bg-primary mb-3 shadow">
                            <div class="card-body">
                                <h5 class="card-title">Total Orders</h5>
                                <p class="card-text display-4">120</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-white bg-success mb-3 shadow">
                            <div class="card-body">
                                <h5 class="card-title">Total Revenue</h5>
                                <p class="card-text display-4">$5,000</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-white bg-warning mb-3 shadow">
                            <div class="card-body">
                                <h5 class="card-title">Pending Reservations</h5>
                                <p class="card-text display-4">15</p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="../assets/js/main.js"></script>
</body>
</html>
